<style>
  .rgba-gradient {
  background: -moz-linear-gradient(45deg, rgba(42, 27, 161, 0.7), rgba(29, 210, 177, 0.7) 100%);
  background: -webkit-linear-gradient(45deg, rgba(42, 27, 161, 0.7), rgba(29, 210, 177, 0.7) 100%);
  background: -o-linear-gradient(45deg, rgba(42, 27, 161, 0.7), rgba(29, 210, 177, 0.7) 100%);
  background: linear-gradient(to 45deg, rgba(42, 27, 161, 0.7), rgba(29, 210, 177, 0.7) 100%);
}
</style>
<div class="rgba-gradient">
<div class="jumbotron text-center">
  <h1>Please Upload Video here</h1>  
  <div id="FileUpload">      
    <div class="wrapper ">
      <div [ngClass] ="{'row': true, 'upload': true, 'dragzone': changeDragOverClass}" draggable="true" (drop)="uploadFiles($event)" (dragover)="dragover($event)">
        <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path></svg> 
         <div class="margin-left-1">
            <input type="file" name="file" id="file" class="inputfile" (change)="uploadFiles($event)" />
           <label for="file">Choose a file</label> or drag it here
          </div>
      </div> 
      <div [ngClass]="{'row':true, 'uploaded':true, 'uploaded--one':true, 'displaySuccess': displaySuccessBlock}">
        <div class='col-lg-1'>
            <i class="far fa-file-video"></i>
        </div> 
        <div ngClass="col-lg-11">
            <div class="file">
                <div class="file__name">
                  <p [ngClass]="{'displaySuccess': displaySuccessMessage}">Uploaded successfully.</p>              
                </div>
                <div [ngClass]="{'progress': true, 'displaySuccess': displayProgressBar}">
                  <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" [ngStyle]="{'width':progressPercentage}"></div>
                </div>
              </div>
        </div> 
        </div>       
    </div>    
  </div>
</div>
  
  <div class="container">
    <div class="row">
      <div class="col-sm-8 well">
        <h3 class="margin-h3"><strong>See Video Here</strong></h3>
        <div class="row">
            <div class="col-lg-10">
                  <video id="video1" [src]="instantVideo" width="99%" controls autoplay muted type="video/mp4" >
                    video tag not supported
                  </video>
            </div>
        </div>
      </div>
      <div class="col-sm-4">
          <h3 class="margin-h3"><strong>Video List</strong></h3>
          <div class="col-sm-10" *ngFor="let myVideo of myVideos; let i=index">  
              <div id={{i}} class="rightpanelitem uploaded--one" (click)="runSelectedVideo($event)">
                  <i class="far fa-file-video"></i>
                  <div class="file">
                    <div class="file__name">
                      <p>{{myVideo}}</p>
                    </div>
                  </div>
                </div>    
          </div> 
      </div>
    </div>
  </div>
</div>
